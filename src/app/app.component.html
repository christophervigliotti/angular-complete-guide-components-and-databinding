<div class="container">
  <app-cockpit 
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">

      <!-- 
        Change First Element 
          clicking this will fire ngOnChanges 
          more specifically...
            clicking will fire onChangeFirst()
            and the code in that method triggers ngOnChanges
      -->
      <button 
        class="btn btn-primary" 
        (click)="onChangeFirst()"
      >Change First Element</button>

      <!-- 
        Destroy First Element 
          clicking this will fire ngOnDestroy
          more specifically...
            clicking will fire onDestroyFirst()
            and the code in that method triggers ngOnDestroy
      -->
      <button 
        class="btn btn-danger" 
        (click)="onDestroyFirst()"
      >Destroy First Element</button>

      <app-server-element 
        *ngFor="let serverElement of serverElements" 
        [srvElement]="serverElement"
        [name]="serverElement.name"
      >
      <p>
        <strong 
          *ngIf="serverElement.type === 'server'" 
          style="color: red"
        >{{ serverElement.content }}</strong>
      
        <em 
          *ngIf="serverElement.type === 'blueprint'"
        >{{ serverElement.content }}</em>
      </p>
    </app-server-element>
    </div>
  </div>
</div>
